exec-once = quickshell -c noctalia-shell

# Keyring and auth
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Clipboard history
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Auto delete trash 30 days old
exec-once = trash-empty 30

# Cursors
exec-once = hyprctl setcursor $cursorTheme $cursorSize
exec-once = gsettings set org.gnome.desktop.interface cursor-theme '$cursorTheme'
exec-once = gsettings set org.gnome.desktop.interface cursor-size $cursorSize

# Location provider and night light
exec-once = /usr/lib/geoclue-2.0/demos/agent
exec-once = sleep 1 && gammastep

# Forward bluetooth media commands to MPRIS
exec-once = mpris-proxy

# Resize and move windows based on matches (e.g. pip)
#exec-once = caelestia resizer -d

# Start shell
#exec-once = caelestia shell -d

#мои экзеки
exec-once = sleep 5 && gsettings set org.gnome.desktop.interface icon-theme "kora-grey"
#exec-once = sleep 5 && gsettings set org.gnome.desktop.interface gtk-theme "adw-gtk3-dark"
exec-once = sleep 5 && gsettings set org.gnome.desktop.interface gtk-theme "adw-gtk3"
exec-once = sleep 5 && gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

exec-once = gsr-ui
