# Kill/restart
#bindr = Ctrl+Alt+Shift, R, exec, qs -c caelestia kill
#bindr = Ctrl+Super+Alt, R, exec, qs -c caelestia kill; caelestia shell -d

bindr = Ctrl+Alt+Shift+Super, R, exec, quickshell -c noctalia-shell
bindr = Ctrl+Super+Alt, R, exec, /home/linuxoed/Документы/scripts/preformencehypr.py
bind = Ctrl+Alt+Shift, R, exec, killall quickshell -c noctalia-shell

# Go to workspace #
$wsaction = ~/.config/hypr/scripts/wsaction.fish
bind = $kbGoToWs, 1, exec, $wsaction workspace 1
bind = $kbGoToWs, 2, exec, $wsaction workspace 2
bind = $kbGoToWs, 3, exec, $wsaction workspace 3
bind = $kbGoToWs, 4, exec, $wsaction workspace 4
bind = $kbGoToWs, 5, exec, $wsaction workspace 5
bind = $kbGoToWs, 6, exec, $wsaction workspace 6
bind = $kbGoToWs, 7, exec, $wsaction workspace 7
bind = $kbGoToWs, 8, exec, $wsaction workspace 8
bind = $kbGoToWs, 9, exec, $wsaction workspace 9
bind = $kbGoToWs, 0, exec, $wsaction workspace 10
# Go to workspace group #
bind = $kbGoToWsGroup, 1, exec, $wsaction -g workspace 1
bind = $kbGoToWsGroup, 2, exec, $wsaction -g workspace 2
bind = $kbGoToWsGroup, 3, exec, $wsaction -g workspace 3
bind = $kbGoToWsGroup, 4, exec, $wsaction -g workspace 4
bind = $kbGoToWsGroup, 5, exec, $wsaction -g workspace 5
bind = $kbGoToWsGroup, 6, exec, $wsaction -g workspace 6
bind = $kbGoToWsGroup, 7, exec, $wsaction -g workspace 7
bind = $kbGoToWsGroup, 8, exec, $wsaction -g workspace 8
bind = $kbGoToWsGroup, 9, exec, $wsaction -g workspace 9
bind = $kbGoToWsGroup, 0, exec, $wsaction -g workspace 10
# Go to workspace -1/+1
bind = Alt, mouse_down, workspace, -1
bind = Alt, mouse_up, workspace, +1
binde = $kbPrevWs, workspace, -1
binde = $kbNextWs, workspace, +1
binde = Alt, Page_Up, workspace, -1
binde = Alt, Page_Down, workspace, +1
# Go to workspace group -1/+1
bind = Ctrl+Alt, mouse_down, workspace, -10
bind = Ctrl+Alt, mouse_up, workspace, +10
# Toggle special workspace
#bind = $kbToggleSpecialWs, exec, caelestia toggle specialws

# Move window to workspace #
bind = $kbMoveWinToWs, 1, exec, $wsaction movetoworkspacesilent 1
bind = $kbMoveWinToWs, 2, exec, $wsaction movetoworkspacesilent 2
bind = $kbMoveWinToWs, 3, exec, $wsaction movetoworkspacesilent 3
bind = $kbMoveWinToWs, 4, exec, $wsaction movetoworkspacesilent 4
bind = $kbMoveWinToWs, 5, exec, $wsaction movetoworkspacesilent 5
bind = $kbMoveWinToWs, 6, exec, $wsaction movetoworkspacesilent 6
bind = $kbMoveWinToWs, 7, exec, $wsaction movetoworkspacesilent 7
bind = $kbMoveWinToWs, 8, exec, $wsaction movetoworkspacesilent 8
bind = $kbMoveWinToWs, 9, exec, $wsaction movetoworkspacesilent 9
bind = $kbMoveWinToWs, 0, exec, $wsaction movetoworkspacesilent 10
# Move window to workspace group #
bind = $kbMoveWinToWsGroup, 1, exec, $wsaction  movetoworkspacesilent 1
bind = $kbMoveWinToWsGroup, 2, exec, $wsaction  movetoworkspacesilent 2
bind = $kbMoveWinToWsGroup, 3, exec, $wsaction  movetoworkspacesilent 3
bind = $kbMoveWinToWsGroup, 4, exec, $wsaction  movetoworkspacesilent 4
bind = $kbMoveWinToWsGroup, 5, exec, $wsaction  movetoworkspacesilent 5
bind = $kbMoveWinToWsGroup, 6, exec, $wsaction  movetoworkspacesilent 6
bind = $kbMoveWinToWsGroup, 7, exec, $wsaction  movetoworkspacesilent 7
bind = $kbMoveWinToWsGroup, 8, exec, $wsaction  movetoworkspacesilent 8
bind = $kbMoveWinToWsGroup, 9, exec, $wsaction  movetoworkspacesilent 9
bind = $kbMoveWinToWsGroup, 0, exec, $wsaction  movetoworkspacesilent 10
# Move window to workspace -1/+1
binde = Shift+Alt, Page_Up, movetoworkspacesilent, -1
binde = Shift+Alt, Page_Down, movetoworkspacesilent, +1
bind = Shift+Alt, mouse_down, movetoworkspacesilent, -1
bind = Shift+Alt, mouse_up, movetoworkspacesilent, +1
binde = Ctrl+Alt+Shift, right, movetoworkspacesilent, +1
binde = Ctrl+Alt+Shift, left, movetoworkspacesilent, -1
# Move window to/from special workspace
bind = Ctrl+Alt+Shift, up, movetoworkspacesilent, special:special
bind = Ctrl+Alt+Shift, down, movetoworkspacesilent, e+0
bind = Super+Alt, S, movetoworkspacesilent, special:special

# Window groups
binde = $kbWindowGroupCycleNext, cyclenext
binde = $kbWindowGroupCyclePrev, cyclenext, prev
binde = Ctrl+Alt, Tab, changegroupactive, f
binde = Ctrl+Shift+Alt, Tab, changegroupactive, b
bind = $kbToggleGroup, togglegroup
bind = $kbUngroup, moveoutofgroup
bind = Alt+Shift, Comma, lockactivegroup, toggle

# Window actions
bind = Alt, left, movefocus, l
bind = Alt, right, movefocus, r
bind = Alt, up, movefocus, u
bind = Alt, down, movefocus, d
bind = Alt+Shift, left, movewindow, l
bind = Alt+Shift, right, movewindow, r
bind = Alt+Shift, up, movewindow, u
bind = Alt+Shift, down, movewindow, d
binde = Alt, Minus, splitratio, -0.1
bindm = Alt, mouse:272, movewindow
#bindm = $kbMoveWindow, movewindow
binde = Alt, Equal, splitratio, 0.1
bindm = Alt, mouse:273, resizewindow
bindm = $kbResizeWindow, resizewindow
bind = Ctrl+Alt, Backslash, centerwindow, 1
bind = Ctrl+Super+Alt, Backslash, resizeactive, exact 55% 70%
bind = Ctrl+Super+Alt, Backslash, centerwindow, 1
bind = $kbWindowPip, exec, caelestia resizer pip  # Move window to picture-in-picture mode
bind = $kbPinWindow, pin
bind = $kbWindowFullscreen, fullscreen, 0
bind = $kbWindowBorderedFullscreen, fullscreen, 1  # Fullscreen with borders
bind = $kbToggleWindowFloating, togglefloating,
bind = $kbCloseWindow, killactive,

# Special workspace toggles
bind = $kbSystemMonitor, exec, caelestia toggle sysmon
bind = $kbMusic, exec, caelestia toggle music
bind = $kbCommunication, exec, caelestia toggle communication
bind = $kbTodo, exec, caelestia toggle todo

# Apps
bind = $kbTerminal, exec, app2unit -- $terminal
bind = $kbBrowser, exec, app2unit -- $browser
bind = $kbEditor, exec, app2unit -- $editor
bind = Alt, G, exec, app2unit -- github-desktop
bind = $kbFileExplorer, exec, app2unit -- $fileExplorer
bind = Super+Alt, E, exec, app2unit -- nemo
bind = Ctrl+Alt, Escape, exec, app2unit -- qps
bind = Ctrl+Alt, V, exec, app2unit -- pavucontrol
bind = $kbYTMusic, exec, app2unit -- /home/linuxoed/YTM/YouTube-Music-3.11.0.AppImage
bind = Alt, T, exec, app2unit -- AyuGram
bind = Alt, D, exec, app2unit -- vesktop
bind = Alt, S, exec, app2unit -- steam
bind = Alt+Super, P, exec, app2unit -- prismlauncher
bind = Alt+Shift, O, exec, /home/linuxoed/Документы/appimage/osu.AppImage
bind = Alt, O, exec, obs
bind = Alt+Super, B, exec, kitty -e fish -l -i -c btop
bind = Alt, P, exec, app2unit -- pavucontrol
bind = Alt+Shift, P, exec, app2unit -- portproton
bind = Alt+Shift, Y, exec, kitty -e fish -l -i -c yazi
bind = Alt+Shift, H, exec, code ~/.config/hypr/
bind = Alt, H, exec, code 
bind = Alt+Super, H, exec, code ~/.config/
bind = Ctrl+Super+Alt, M, exec, ./Документы/scripts/monitor-script.py

# Utilities
bindl = , Print, exec, caelestia screenshot  # Full screen capture > clipboard
#bind = Alt+Shift, S, global, caelestia:screenshotFreeze  # Capture region (freeze)
#bind = Super+Shift+Alt, S, global, caelestia:screenshot  # Capture region
bind = Super+Alt, R, exec, caelestia record -s  # Record screen with sound
bind = Ctrl+Alt, R, exec, caelestia record  # Record screen
bind = Super+Shift+Alt, R, exec, caelestia record -r  # Record region
bind = Alt+Shift, C, exec, hyprpicker -a  # Colour picker

# Volume
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = Alt+Shift, M, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindle = , XF86AudioRaiseVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0; wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ $volumeStep%+
bindle = , XF86AudioLowerVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0; wpctl set-volume @DEFAULT_AUDIO_SINK@ $volumeStep%-

# Sleep
bind = Alt+Shift, L, exec, systemctl suspend-then-hibernate

