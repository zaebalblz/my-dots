exec = hyprctl dispatch submap global
submap = global

# ## Shell keybinds
# Launcher
bindi = Alt, Super_L, global, caelestia:launcher
bindin = Alt, catchall, global, caelestia:launcherInterrupt
bindin = Alt, mouse:272, global, caelestia:launcherInterrupt
bindin = Alt, mouse:273, global, caelestia:launcherInterrupt
bindin = Alt, mouse:274, global, caelestia:launcherInterrupt
bindin = Alt, mouse:275, global, caelestia:launcherInterrupt
bindin = Alt, mouse:276, global, caelestia:launcherInterrupt
bindin = Alt, mouse:277, global, caelestia:launcherInterrupt
bindin = Alt, mouse_up, global, caelestia:launcherInterrupt
bindin = Alt, mouse_down, global, caelestia:launcherInterrupt

# Noctalia shell
$ipc = qs -c noctalia-shell ipc call

bind = Alt, Space, exec, $ipc launcher toggle
bind = Super+Alt, S, exec, $ipc controlCenter toggle
bind = Shift+Alt, S, exec, $ipc settings toggle 
bind = Alt, Period, exec, $ipc launcher emoji 
bind = Ctrl+Alt, Delete, exec, $ipc sessionMenu toggle 
bind = Alt, L, exec, $ipc lockScreen lock
bind = Alt+Shift, V, exec, $ipc launcher clipboard

bindle = , XF86AudioRaiseVolume, exec, $ipc volume increase
bindle = , XF86AudioLowerVolume, exec, $ipc volume decrease
bindl  = , XF86AudioMute,        exec, $ipc volume muteOutput

bindl  = , XF86AudioPlay, exec, $ipc media toggle
bindl  = , XF86AudioNext, exec, $ipc media next
bindl  = , XF86AudioPrev, exec, $ipc media prev


# Misc
bind = $kbSession, global, caelestia:session
bindl = $kbClearNotifs, global, caelestia:clearNotifs
bind = $kbShowPanels, global, caelestia:showall
bind = $kbLock, global, caelestia:lock

# Restore lock
bindl = $kbRestoreLock, exec, caelestia shell -d
bindl = $kbRestoreLock, global, caelestia:lock

# Brightness
bindl = , XF86MonBrightnessUp, global, caelestia:brightnessUp
bindl = , XF86MonBrightnessDown, global, caelestia:brightnessDown

# Media
